# Collection of example negotiation scenarios
# Each demonstrates different aspects of the negotiation simulator

---
# ===== BUSINESS SCENARIOS =====

# Merger & Acquisition Negotiation
merger_acquisition:
  name: "Tech Company Acquisition"
  description: "Negotiation between acquiring company and target startup"

  entities:
    - name: "AcquiringCorp"
      type: "company"
      utility:
        weights:
          price: 0.4
          equity_stake: 0.3
          earnout_period: 0.2
          retention_bonus: 0.1
        ideal_values:
          price: 50  # $50M
          equity_stake: 100  # 100% ownership
          earnout_period: 12  # 12 months
          retention_bonus: 5  # $5M
        reservation_values:
          price: 150  # Max $150M
          equity_stake: 51  # Min 51% control
          earnout_period: 36  # Max 36 months
          retention_bonus: 20  # Max $20M
      policy:
        type: "boulware"
        params:
          accept_threshold: 0.7
          initial_demand: 0.95
          concession_rate: 0.04
          patience: 40
          stubbornness: 0.8

    - name: "TargetStartup"
      type: "company"
      utility:
        weights:
          price: 0.5
          equity_stake: 0.2
          earnout_period: 0.1
          retention_bonus: 0.2
        ideal_values:
          price: 200  # Want $200M
          equity_stake: 30  # Keep 30% stake
          earnout_period: 6  # Short earnout
          retention_bonus: 25  # $25M retention
        reservation_values:
          price: 75  # Min $75M
          equity_stake: 85  # Max 85% sale
          earnout_period: 24  # Max 24 months
          retention_bonus: 10  # Min $10M
      policy:
        type: "adaptive"
        params:
          accept_threshold: 0.65
          initial_demand: 0.9
          learning_rate: 0.15
          exploration_factor: 0.2

  issues:
    - name: "price"
      min_value: 25
      max_value: 250
      unit: "million_USD"
      divisible: true

    - name: "equity_stake"
      min_value: 0
      max_value: 100
      unit: "percent"
      divisible: true

    - name: "earnout_period"
      min_value: 0
      max_value: 48
      unit: "months"
      divisible: false

    - name: "retention_bonus"
      min_value: 0
      max_value: 30
      unit: "million_USD"
      divisible: true

  max_rounds: 100
  protocol: "alternating"
  track_pareto: true
  calculate_nash: true

---
# Supply Chain Contract Negotiation
supply_chain:
  name: "Manufacturing Supply Agreement"
  description: "Multi-year supply contract between manufacturer and supplier"

  entities:
    - name: "Manufacturer"
      type: "company"
      utility:
        weights:
          unit_price: 0.4
          volume_commitment: 0.2
          delivery_time: 0.2
          quality_guarantee: 0.1
          payment_terms: 0.1
        ideal_values:
          unit_price: 10
          volume_commitment: 100000
          delivery_time: 7
          quality_guarantee: 99.9
          payment_terms: 90
        reservation_values:
          unit_price: 25
          volume_commitment: 50000
          delivery_time: 21
          quality_guarantee: 98
          payment_terms: 30
      policy:
        type: "tit_for_tat"
        params:
          accept_threshold: 0.7
          stubbornness: 0.5

    - name: "Supplier"
      type: "company"
      utility:
        weights:
          unit_price: 0.5
          volume_commitment: 0.2
          delivery_time: 0.1
          quality_guarantee: 0.1
          payment_terms: 0.1
        ideal_values:
          unit_price: 30
          volume_commitment: 200000
          delivery_time: 21
          quality_guarantee: 98
          payment_terms: 15
        reservation_values:
          unit_price: 15
          volume_commitment: 75000
          delivery_time: 7
          quality_guarantee: 99.5
          payment_terms: 60
      policy:
        type: "linear_concession"
        params:
          accept_threshold: 0.65
          concession_rate: 0.08

  issues:
    - name: "unit_price"
      min_value: 5
      max_value: 35
      unit: "USD"
      divisible: true

    - name: "volume_commitment"
      min_value: 25000
      max_value: 250000
      unit: "units_per_year"
      divisible: false

    - name: "delivery_time"
      min_value: 3
      max_value: 30
      unit: "days"
      divisible: false

    - name: "quality_guarantee"
      min_value: 95
      max_value: 99.99
      unit: "percent"
      divisible: true

    - name: "payment_terms"
      min_value: 0
      max_value: 120
      unit: "days"
      divisible: false

  max_rounds: 75
  protocol: "alternating"

