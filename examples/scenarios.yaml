# ===== LABOR NEGOTIATIONS =====

union_negotiation:
  name: "Union Contract Negotiation"
  description: "Labor union negotiating with company management"

  entities:
    - name: "Union"
      type: "organization"
      utility:
        weights:
          wage_increase: 0.4
          healthcare_contribution: 0.2
          vacation_days: 0.15
          remote_work: 0.15
          job_security: 0.1
        ideal_values:
          wage_increase: 15
          healthcare_contribution: 100
          vacation_days: 30
          remote_work: 80
          job_security: 100
        reservation_values:
          wage_increase: 5
          healthcare_contribution: 70
          vacation_days: 20
          remote_work: 40
          job_security: 60
      policy:
        type: "boulware"
        params:
          accept_threshold: 0.7
          patience: 60
          stubbornness: 0.7

    - name: "Management"
      type: "company"
      utility:
        weights:
          wage_increase: 0.35
          healthcare_contribution: 0.25
          vacation_days: 0.1
          remote_work: 0.1
          job_security: 0.2
        ideal_values:
          wage_increase: 2
          healthcare_contribution: 60
          vacation_days: 15
          remote_work: 20
          job_security: 40
        reservation_values:
          wage_increase: 10
