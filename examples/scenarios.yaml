      max_value: 35
      unit: "days_per_year"
      divisible: false

    - name: "remote_work"
      min_value: 0
      max_value: 100
      unit: "percent_allowed"
      divisible: true

    - name: "job_security"
      min_value: 0
      max_value: 100
      unit: "protection_score"
      divisible: true

  max_rounds: 100
  protocol: "alternating"

