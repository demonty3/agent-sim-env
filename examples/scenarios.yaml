# ===== INTERNATIONAL RELATIONS =====

# Trade Agreement
trade_agreement:
  name: "Bilateral Trade Agreement"
  description: "Trade negotiations between two countries"

  entities:
    - name: "DevelopedNation"
      type: "country"
      utility:
        weights:
          tariff_reduction: 0.3
          market_access: 0.3
          ip_protection: 0.2
          labor_standards: 0.1
          environmental_standards: 0.1
        ideal_values:
          tariff_reduction: 50
          market_access: 100
          ip_protection: 100
          labor_standards: 50
          environmental_standards: 50
        reservation_values:
          tariff_reduction: 20
          market_access: 60
          ip_protection: 70
          labor_standards: 30
          environmental_standards: 30
      policy:
        type: "boulware"
        params:
          accept_threshold: 0.75
          patience: 50

    - name: "DevelopingNation"
      type: "country"
      utility:
        weights:
          tariff_reduction: 0.4
          market_access: 0.4
          ip_protection: 0.1
          labor_standards: 0.05
          environmental_standards: 0.05
        ideal_values:
          tariff_reduction: 80
          market_access: 100
          ip_protection: 40
          labor_standards: 30
          environmental_standards: 30
        reservation_values:
          tariff_reduction: 30
          market_access: 70
          ip_protection: 60
          labor_standards: 50
          environmental_standards: 50
      policy:
        type: "conceder"
        params:
          accept_threshold: 0.6
          concession_rate: 0.1

  issues:
    - name: "tariff_reduction"
      min_value: 0
      max_value: 100
      unit: "percent"

    - name: "market_access"
      min_value: 0
      max_value: 100
      unit: "percent"

    - name: "ip_protection"
      min_value: 0
      max_value: 100
      unit: "score"

    - name: "labor_standards"
      min_value: 0
      max_value: 100
      unit: "score"

    - name: "environmental_standards"
      min_value: 0
      max_value: 100
      unit: "score"

  max_rounds: 150
  protocol: "alternating"

