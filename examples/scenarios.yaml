---
# ===== REAL ESTATE =====

property_sale:
  name: "Commercial Property Sale"
  description: "Negotiation for commercial real estate transaction"

  entities:
    - name: "Buyer"
      type: "company"
      utility:
        weights:
          price: 0.5
          closing_date: 0.15
          inspection_period: 0.15
          financing_contingency: 0.1
          earnest_money: 0.1
        ideal_values:
          price: 5000000
          closing_date: 90
          inspection_period: 45
          financing_contingency: 60
          earnest_money: 50000
        reservation_values:
          price: 7500000
          closing_date: 30
          inspection_period: 15
          financing_contingency: 30
          earnest_money: 200000
      policy:
        type: "mcts"
        params:
          accept_threshold: 0.7
          simulations: 100

    - name: "Seller"
      type: "company"
      utility:
        weights:
          price: 0.6
          closing_date: 0.1
          inspection_period: 0.1
          financing_contingency: 0.1
          earnest_money: 0.1
        ideal_values:
          price: 8000000
          closing_date: 30
          inspection_period: 10
          financing_contingency: 0
          earnest_money: 250000
        reservation_values:
          price: 6000000
          closing_date: 120
          inspection_period: 30
          financing_contingency: 45
          earnest_money: 100000
      policy:
        type: "q_learning"
        params:
          accept_threshold: 0.65
          alpha: 0.1
          gamma: 0.9
          epsilon: 0.1

  issues:
    - name: "price"
      min_value: 4000000
      max_value: 9000000
      unit: "USD"
      divisible: true

    - name: "closing_date"
      min_value: 15
      max_value: 120
      unit: "days"
      divisible: false

    - name: "inspection_period"
      min_value: 7
      max_value: 60
      unit: "days"
      divisible: false

    - name: "financing_contingency"
      min_value: 0
      max_value: 90
      unit: "days"
      divisible: false

    - name: "earnest_money"
      min_value: 25000
      max_value: 500000
      unit: "USD"
      divisible: true

  max_rounds: 75
  protocol: "alternating"

